                <h1>Java — введение, история и преимущества</h1>
                <p>Прежде, чем перейти к обучению, начнём с введения в java-программирование, разберёмся, что это за такой язык программирования. Немного истории. Язык Java разработан компанией Sun Microsystems, создателем которого был Джеймс Гослинг, и выпущен в 1995 году в качестве основных компонентов компании Sun Microsystems — Java платформ (Java 1.0 [J2SE]).
                    По состоянию на 2017 год последней версией Java Standard Edition является 8 (J2SE). С развитием Java, и её широкой популярностью, несколько конфигураций были построены для различных типов платформ. Например: J2EE — приложения для предприятий, J2ME — для мобильных приложений.
                    Sun Microsystems переименовала прежнюю версию J2 и ввела новые: Java SE, Java EE и Java ME. Введение в программирование Java различных версий подтверждало знаменитый слоган компании «Напиши один раз, запускай везде».</p>
                <h1>История создания языка Java</h1>
                <p>История создания языка Java начинается в июне 1991 года, когда Джеймс Гослинг создал проект для использования в одном из своих многочисленных сет-топ проектов. Язык, который рос вне офиса Гослинга, как дуб, Oak - первоначальное название Java до 1995 года, после в дальнейшем история Java продолжалась под именем Green, а позже был переименован как Java.
                    Но официальной датой создания языка Java считается 23 мая 1995 года, после выпуска компанией Sun первой реализации Java 1.0. Она гарантировала «Напиши один раз, запускай везде», обеспечивая недорогой стоимостью на популярных платформах.
                    13 ноября 2006 года, Sun выпустила большую часть как свободное и открытое программное обеспечение в соответствии с условиями GNU General Public License (GPL).
                    После 8 мая 2007 года судьба Java сложилась иначе. Компания завершила процесс, делая все чтобы исходный код был бесплатным и открытым, кроме небольшой части кода, на который компания не имела авторских прав.</p>
                <h1>Преимущества Java как языка программирования</h1>
                <p><strong>Объектно-ориентированный:</strong> в Java все является объектом. Дополнение может быть легко расширено, так как он основан на объектной модели.
                    <br><strong>Платформонезависимый:</strong> в отличие от многих других языков, включая C и C++, Java, когда был создан, он не компилировался в платформе конкретной машины, а в независимом от платформы байт-коде. Этот байт код распространяется через интернет и интерпретируется в Java Virtual Machine (JVM), на которой он в настоящее время работает.
                    <br><strong>Простой:</strong> процессы изучения и введение в язык программирования Java остаются простыми. Если Вы понимаете основные концепции объектно-ориентированного программирования, то он будет прост для Вас в освоении.
                    <br><strong>Архитектурно-нейтральным:</strong> компилятор генерирует архитектурно-нейтральные объекты формата файла, что делает скомпилированный код исполняемым на многих процессорах, с наличием системе Java Runtime.
                    <br><strong>Портативный:</strong> архитектурно-нейтральный и не имеющий зависимости от реализации аспектов спецификаций — все это делает Java портативным. Компилятор в Java написан на ANSI C с чистой переносимостью, который является подмножеством POSIX.
                    <br><strong>Прочный:</strong> выполняет усилия, чтобы устранить ошибки в различных ситуациях, делая упор в основном на время компиляции, проверку ошибок и проверку во время выполнения.
                    <br><strong>Многопоточный:</strong> функции многопоточности, можно писать программы, которые могут выполнять множество задач одновременно. Введение в язык Java этой конструктивной особенности позволяет разработчикам создавать отлаженные интерактивные приложения.
                    <br><strong>Интерпретированный:</strong> Java байт-код переводится на лету в машинные инструкции и нигде не сохраняется. Делая процесс более быстрым и аналитическим, поскольку связывание происходит как дополнительное с небольшим весом процесса.
                    <br><strong>Высокопроизводительный:</strong> введение Just-In-Time компилятора, позволило получить высокую производительность.
                    <br><strong>Распространенный:</strong> предназначен для распределенной среды интернета.
                    <br><strong>Динамический:</strong> программирование на Java считается более динамичным, чем на C или C++, так как он предназначен для адаптации к меняющимся условиям. Программы могут выполнять обширное количество во время обработки информации, которая может быть использована для проверки и разрешения доступа к объектам на время выполнения.

                </p>

                <h1>Логичексий тип boolean</h1>
                <p>Данные тип данных является весьма интересным. Переменная типа boolean можешь хранить в себе либо true, либо false. Очевидно, что данный тип очень удобно использовать для проверки
                каких-либо условий. В языке Java есть несколько операторов сравнения:
                </p>
                <table>
                    <tbody><tr><td>Оператор</td><td>Описание</td></tr>
                    <tr><td>==</td><td>Проверяет, равны или нет значения двух операндов, если да, то условие становится истинным</td></tr>
                    <tr><td>!=</td><td>Проверяет, равны или нет значения двух операндов, если значения не равны, то условие становится истинным</td></tr>
                    <tr><td>&gt;</td><td>Проверяет, является ли значение левого операнда больше, чем значение правого операнда, если да, то условие становится истинным</td></tr>
                    <tr><td>&lt;</td><td>Проверяет, является ли значение левого операнда меньше, чем значение правого операнда, если да, то условие становится истинным</td></tr>
                    <tr><td>&gt;=</td><td>Проверяет, является ли значение левого операнда больше или равно значению правого операнда, если да, то условие становится истинным</td></tr>
                    <tr><td>&lt;=</td><td>Проверяет, если значение левого операнда меньше или равно значению правого операнда, если да, то условие становится истинным</td></tr>
                    </tbody>
                </table>
                <p>Примеры использования операторов сравнения:</p>
                <pre><code class="java hljs"><span class="hljs-keyword">int</span> a = <span class="hljs-number">10</span>;
<span class="hljs-keyword">int</span> b = <span class="hljs-number">20</span>;
<span class="hljs-keyword">boolean</span> res1 = <span class="hljs-number">(a == b)</span>;<span class="hljs-comment">// Читается как а равно равно b</span>
<span class="hljs-keyword">boolean</span> res2 = <span class="hljs-number">(a != b)</span>;<span class="hljs-comment">// Читается как а не равно равно b</span>
<span class="hljs-keyword">boolean</span> res3 = <span class="hljs-number">(a &gt; b)</span>;<span class="hljs-comment">// Вообще говоря, скобки здесь не обязательны, но так нагляднееи понятнее</span>
<span class="hljs-keyword">boolean</span> res4 = <span class="hljs-number">(a &lt; b)</span>;
<span class="hljs-keyword">boolean</span> res5 = <span class="hljs-number">(b &gt;= a)</span>;
<span class="hljs-keyword">boolean</span> res5 = <span class="hljs-number">(b &lt;= a)</span>;
System.out.println(res1);<span class="hljs-comment">// Выведет false</span>
System.out.println(res2);<span class="hljs-comment">// Выведет true</span>
System.out.println(res3);<span class="hljs-comment">// Выведет false</span>
System.out.println(res4);<span class="hljs-comment">// Выведет true</span>
System.out.println(res5);<span class="hljs-comment">// Выведет true</span>
System.out.println(res6);<span class="hljs-comment">// Выведет false</span></code></pre>
                <p>Вообще говоря, необязательно всегда результат выполнения чего-либо сохранять в переменную. Код ниже выведет на консоль точно то, что и код выше:</p>
                <pre><code class="java hljs"><span class="hljs-keyword">int</span> a = <span class="hljs-number">10</span>;
<span class="hljs-keyword">int</span> b = <span class="hljs-number">20</span>;
System.out.println(<span class="hljs-number">(a == b)</span>);<span class="hljs-comment">// Выведет false</span>
System.out.println(<span class="hljs-number">(a != b)</span>);<span class="hljs-comment">// Выведет true</span>
System.out.println(<span class="hljs-number">(a &gt; b)</span>);<span class="hljs-comment">// Выведет false</span>
System.out.println(<span class="hljs-number">(a &lt; b)</span>);<span class="hljs-comment">// Выведет true</span>
System.out.println(<span class="hljs-number">(b &gt;= a)</span>);<span class="hljs-comment">// Выведет true</span>
System.out.println(<span class="hljs-number">(b &lt;= a)</span>);<span class="hljs-comment">// Выведет false</span></code></pre>
                <h1>Оператор if</h1>
                <p>Условный оператор if часто применяется программистами и имеется во всех языках программирования. Оператор if позволяет вашей программе в зависимости от условий выполнить оператор или группу операторов, основываясь на значении булевой переменной или выражения. Используется опертор if следующим образом:</p>
                <pre><code class="java hljs"><span class="hljs-keyword">if</span>(Логическое выражение)
{
   <span class="hljs-comment">//Выполняется, если истинно</span>
} <span class="hljs-keyword">else</span>{
   <span class="hljs-comment">//Выполняется, если ложно</span>
}
</code></pre>
                <p>Логическое выражение в данном случае ничто иное как boolean. То есть мы можем в if передавать как и перменную типа boolean, так и целое выражение. Пример:</p>
                <pre><code class="java hljs"><span class="hljs-keyword">int</span> x = <span class="hljs-number">30</span>;
<span class="hljs-keyword">if</span>( x &lt; <span class="hljs-number">20</span> ){
    System.out.print(<span class="hljs-string">"Условие в if'е true"</span>);
} <span class="hljs-keyword">else</span> {
    System.out.print(<span class="hljs-string">"Условие в if'е false"</span>);
}</code></pre>

                <p> Также в Java имеются логические операторы. Это операторы, которые позволяют комбинировать условия. Сначала обратимся к теории: </p>
                <table>
                    <tbody><tr><td>Оператор</td><td>Описание</td></tr>
                    <tr><td>&amp;&amp;</td><td>Называется логический оператор «И». Если оба операнда являются true, то условие становится тоже true. Иначе false</td></tr>
                    <tr><td>||</td><td>Называется логический оператор «ИЛИ». Если оба операнда false, то условие становится false. Иначе true</td></tr>
                    <tr><td>!</td><td>Называется логический оператор «НЕ». Использование меняет логическое состояние своего операнда. Если условие имеет значение true, то оператор логического «НЕ» будет делать false</td></tr>
                    </tbody>
                </table>
                <p>Примеры:</p>
                <pre><code class="java hljs"><span class="hljs-keyword">boolean</span> a = <span class="hljs-keyword">true</span>;
<span class="hljs-keyword">boolean</span> b = <span class="hljs-keyword">false</span>;

System.out.println( (a&amp;&amp;b)); <span class="hljs-comment">// Выведет false</span>
System.out.println( (a||b) ); <span class="hljs-comment">// Выведет true</span>
System.out.println(!(a &amp;&amp; b)); <span class="hljs-comment">// Выведет true</span>

<span class="hljs-keyword">int</span> x = <span class="hljs-number">30</span>;
<span class="hljs-keyword">int</span> y = <span class="hljs-number">10</span>;
<span class="hljs-keyword">if</span>( x + y &lt; <span class="hljs-number">50</span> &amp;&amp; x*y &lt; 250){
    System.out.print(<span class="hljs-string">"Сумма чисел меньше 50 <strong>и</strong> произведение меньше 250 - Условие в if'е true"</span> );
} <span class="hljs-keyword">else</span> {
    System.out.print(<span class="hljs-string">"Условие в if'е false"</span>);
}


</code></pre>
                <p>Теория закочнилась, можем приступупать к заданиям:</p>

                <blockquote>
                    <p>3. Даны три числа. Надо выяснить, можно ли из них составить треугольник.</p>

                    <p>(Например даны числа 1, 3, 5 - проверим стороны: 5 больше чем 1+3=4. Значит треугольник составить нельзя. Выводим false)</p>

                <h1 class="project-name">Урок №2</h1>
            </header>
            <div class="main-content">
                <h1>Массивы</h1>
                <p>
                    Массивы в Java — это структура данных, которая хранит упорядоченные коллекции фиксированного размера элементов нужного типа. Вместо объявления отдельных переменных, таких как number0, number1, ..., и number99, Вы объявляете одну переменную массива, например, numbers и используете numbers[0], numbers[1], ..., и numbers[99], для отображения отдельных переменных.
                </p>
                <pre><code class="java hljs"><span class="hljs-keyword">int</span>[] myList; <span class="hljs-comment">// Объявили пустой массив.</span></code></pre>
                <p>Объявленнный выше массив имеет размерность 0. То есть в него можно пока положить 0 элементов, что не есть хорошо. Давайте <strong>выделим память</strong> под наш массив:</p>
                <pre><code class="java hljs"><span class="hljs-keyword">int</span>[] myList;         <span class="hljs-comment"></span>
myList = <span class="hljs-keyword">new int</span>[10]; <span class="hljs-comment">// Выделили память под 10 элементов.</span>
<span class="hljs-comment">// Или кароче</span>
<span class="hljs-keyword">int</span>[] myList1 = <span class="hljs-keyword">new int</span>[10];</code></pre>

                <p>
                    Можно объявить массив, который изначально будет заполнен элементами( этим способом мы в большинтсве своем и будем пользоваться):
                </p>
                <pre><code class="java hljs"><span class="hljs-keyword">int</span>[] myList = {1, 2, 3, 5};
</code></pre>
                <p>Некоторые примеры работы с массивами:</p>
                <pre><code class="java hljs"><span class="hljs-keyword">int</span>[] myList = {10, 5, 4, 8, 1, 9};
<span class="hljs-keyword">int</span> arrayLength = myList.length; <span class="hljs-comment">// Получили длинну массива - arrayLength = 6</span>
<span class="hljs-keyword">int</span> firstElem = myList[0]; <span class="hljs-comment">/* Получили первый элемент массива по индексу - firstElem = 10.
                              Нумерация в Java( и в большинвсте языков) начинается с 0. Теперь вам открывается
                              пласт несмешных( а мож и смешных) шуток от программистов про нумерацию начиная с 0 */</span>
<span class="hljs-keyword">int</span> lastElem = myList[myList.length - 1];<span class="hljs-comment">// Получили последний элемент массива</span>

</code></pre>

                <p>Скажу вам наперед, что сами массивы в Java используется редко( если не сказать никогда). Мы рассматриваем их лишь с целью лучшего понимания циклов, а также улучшения способности строить простейшие алгоритмы.</p>
                <h1>Циклы</h1>
                <p>Цикл — специальный оператор, который позволяет выполнять один блок кода несколько( сколько угодно) раз. Цикл используется в ситуации, когда Вам нужно выполнить блок кода <strong>несколько раз</strong>. Циклы удобно использовать для работы с массивами. И именно поэтому мы поместили массивы и циклы в один урок. Хотя по сути эти вещи аблолютно не связаны</p>
                <p> Рассмотрим первый вид циклов - цикл <strong>for</strong>. Данный вид циклов удобно использовать, когда вы заранее знаете, сколько итераций необходимо сделать.</p>
                <pre><code class="java hljs"><span class="hljs-keyword">int</span>[] myList = {1, 2, 3, 5};
<span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">myList.length</span>; i++ ) {
    System.out.println(myList[i]); <span class="hljs-comment">// Выводим все элементы массива на консоль</span>

}
</code></pre>

                <p>Также в джава есть другой тип циклов - цикл <strong>while</strong></p>
                <pre><code class="java hljs"><span class="hljs-keyword">int</span> number = 37;
<span class="hljs-keyword">while</span>(number &lt; 100) {
    number = number + 10;
}
</code></pre>

                <h1>Задания:</h1>
                <h2>Секция 1</h2>
                <blockquote>
                    <p>1. Создать массив, заполненный только четными числами. Вывести его на консоль.(Ответ - {2,4,6,8,10})</p>
                </blockquote>

                <blockquote>
                    <p>2. Создать массив, заполненный только числами, которые являются полным квадратом. Вывести его на консоль.(Ответ - {1,4,9,16,25})</p>
                </blockquote>

                <blockquote>
                    <p>3. Создать массив, заполненный числами Фибоначчи. Вывести его на консоль.(Каждый следующий элемент массива равен сумме двух предыддущих.Ответ - {0, 1, 1, 2, 3, 5, 8, 13})</p>
                </blockquote>


                <h2>Секция 2</h2>
                <blockquote>
                    <p>1. Дан массив чисел. Вывести сумму всех элементов данного массива</p>
                    <p>(например дан массив {2, 5, 6}. Сумма = 13. Значит надо вывести 13)</p>
                </blockquote>

                <blockquote>
                    <p>2. Дан массив чисел. Вернуть массив с элементами в обратном порядке</p>
                    <p>(например дан массив {2, 5, 6}. Массив в обратном порядке - {6, 5, 2})</p>
                </blockquote>

                <blockquote>
                    <p>3. Дан массив чисел. Вернуть упорядоченый( отсортированный) массив( можете почитать про сортировку пузирьком)</p>
                    <p>(например дан массив {2, 1, 6, 3}. Отсортированный массив - {1, 2, 3, 6})</p>
                </blockquote>

                <blockquote>
                    <p>4. Дан массив чисел. Вернуть все повторяющиеся числа</p>
                    <p>(например дан массив { 1, 5, 1, 4, 3, 2, 5}. Повторяются только числа 1 и 5. Ответ -  {1, 5})</p>
                </blockquote>

                <blockquote>
                    <p>5. Дан массив чисел. Одно число в нем пропущено. Найти это число.</p>
                    <p>(например дан массив { 1, 4, 2, 3, 6}. Массив длины 5. Значит в нем есть все числа от 1 до 6, кроме одного. Ответ 5)</p>
                </blockquote>

                <blockquote>
                    <p>6. Дан массив чисел. Вернуть максимально кол-во повторяющихся чисел</p>
                    <p>( например дан массив {2, 5, 6, 6, 5, 1, 5, 6}. Максимально кол-во повторений будет у числа 6. И число повторений будет равно 3. Выводим " число 6 -  повторений 3")</p>
                </blockquote>

                <blockquote>
                    <p>7. Дан массив чисел. Вернуть массив, полученный из исходного путем удаления всех повторяющихся чисел </p>
                    <p>( например дан массив {2, 5, 6, 6, 5, 1, 5, 6, 2}. Повторяются числа 5, 6, 2. В ответ выводим - {2, 5, 6, 1}</p>
                </blockquote>

                <blockquote>
                    <p>7. Дан массив чисел. Вернуть максимально кол-во повторяющихся чисел</p>
                    <p>( например дан массив {2, 5, 6, 6, 5, 1, 5, 6}. Максимально кол-во повторений будет у числа 6. И число повторений будет равно 3. Выводим " число 6 -  повторений 3")</p>
                </blockquote>
            </div>
